<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Kamera und Cursor -->
      <a-entity camera look-controls>
        <a-cursor></a-cursor>
      </a-entity>

      <!-- Quiz-Frage -->
      <a-text value="Welche Farbe hat der Himmel?"
              position="-1 1.5 -3"
              width="4"
              color="#000"></a-text>

      <!-- Antwortmöglichkeiten -->
      <a-entity id="option1" geometry="primitive: box; height: 0.3; width: 2"
                position="-1 1 -3" material="color: #ff0000" class="option">
        <a-text value="Rot" position="-0.8 0 0.1" width="3" color="#000"></a-text>
      </a-entity>

      <a-entity id="option2" geometry="primitive: box; height: 0.3; width: 2"
                position="-1 0.5 -3" material="color: #0000ff" class="option">
        <a-text value="Blau" position="-0.8 0 0.1" width="3" color="#000"></a-text>
      </a-entity>

      <a-entity id="option3" geometry="primitive: box; height: 0.3; width: 2"
                position="-1 0 -3" material="color: #00ff00" class="option">
        <a-text value="Grün" position="-0.8 0 0.1" width="3" color="#000"></a-text>
      </a-entity>

      <!-- Feedback -->
      <a-text id="feedback"
              value=""
              position="-1 -0.5 -3"
              width="4"
              color="#000"></a-text>

      <script>
        document.addEventListener("DOMContentLoaded", () => {
          // Antwortmöglichkeiten mit Klick-Event-Listenern versehen
          document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', function () {
              let feedbackEl = document.querySelector('#feedback');
              if (this.getAttribute('id') === 'option2') {
                feedbackEl.setAttribute('value', 'Richtig! Der Himmel ist blau.');
                feedbackEl.setAttribute('color', '#00ff00');
              } else {
                feedbackEl.setAttribute('value', 'Falsch. Versuche es erneut!');
                feedbackEl.setAttribute('color', '#ff0000');
              }
            });
          });
        });
      </script>
    </a-scene>
  </body>
</html>
